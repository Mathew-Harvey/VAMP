<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel Asset Management Platform (VAMP)</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/vamp.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-ship me-2"></i>
                VAMP
            </a>

            <!-- User Menu -->
            <div class="d-flex align-items-center" id="userMenu">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-2"></i>
                        <span id="userName">Loading...</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="logout()">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Auth Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome to VAMP</h5>
                </div>
                <div class="modal-body">
                    <!-- Login Form -->
                    <div id="loginForm">
                        <h6 class="text-center mb-3">Login to your account</h6>
                        <form id="loginFormData">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <hr class="my-3">
                        <p class="text-center mb-0">
                            Don't have an account?
                            <a href="#" onclick="showRegister()">Register here</a>
                        </p>
                    </div>

                    <!-- Register Form -->
                    <div id="registerForm" style="display: none;">
                        <h6 class="text-center mb-3">Create new account</h6>
                        <form id="registerFormData">
                            <div class="mb-3">
                                <label for="registerName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="registerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerPassword" required minlength="6">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>
                        <hr class="my-3">
                        <p class="text-center mb-0">
                            Already have an account?
                            <a href="#" onclick="showLogin()">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="mainApp" style="display: none;">
        <!-- Sidebar Navigation -->
        <div class="d-flex">
            <div class="sidebar bg-light border-end" id="sidebar">
                <div class="sidebar-header p-3 border-bottom">
                    <h6 class="mb-0">Navigation</h6>
                </div>
                <nav class="nav nav-pills flex-column p-2">
                    <a class="nav-link active" href="#" onclick="showAssets()">
                        <i class="bi bi-building me-2"></i>Assets
                    </a>
                    <a class="nav-link" href="#" onclick="showWorks()">
                        <i class="bi bi-tools me-2"></i>Works
                    </a>
                    <a class="nav-link" href="#" onclick="showNotifications()">
                        <i class="bi bi-bell me-2"></i>Notifications
                        <span class="badge bg-danger ms-auto" id="notificationBadge" style="display: none;">0</span>
                    </a>
                </nav>
            </div>

            <!-- Main Content Area -->
            <div class="flex-grow-1">
                <!-- Assets View -->
                <div id="assetsView" class="view-container">
                    <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
                        <h5 class="mb-0">Assets</h5>
                        <button class="btn btn-primary" onclick="showNewAssetModal()">
                            <i class="bi bi-plus-circle me-1"></i>New Asset
                        </button>
                    </div>

                    <!-- Search and Filters -->
                    <div class="p-3 border-bottom bg-light">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="assetSearch" placeholder="Search assets...">
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" id="assetTypeFilter">
                                    <option value="">All Types</option>
                                    <option value="commercial">Commercial</option>
                                    <option value="naval">Naval</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-secondary w-100" onclick="loadAssets()">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Assets List -->
                    <div class="p-3">
                        <div id="assetsList" class="row g-3">
                            <!-- Assets will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Works View -->
                <div id="worksView" class="view-container" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
                        <h5 class="mb-0">Works</h5>
                        <button class="btn btn-primary" onclick="showNewWorkModal()">
                            <i class="bi bi-plus-circle me-1"></i>New Work
                        </button>
                    </div>

                    <!-- Search and Filters -->
                    <div class="p-3 border-bottom bg-light">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="workSearch" placeholder="Search works...">
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" id="workStatusFilter">
                                    <option value="">All Status</option>
                                    <option value="draft">Draft</option>
                                    <option value="in_progress">In Progress</option>
                                    <option value="completed">Completed</option>
                                    <option value="unlocked">Unlocked</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-secondary w-100" onclick="loadWorks()">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Works List -->
                    <div class="p-3">
                        <div id="worksList" class="row g-3">
                            <!-- Works will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Notifications View -->
                <div id="notificationsView" class="view-container" style="display: none;">
                    <div class="p-3 border-bottom">
                        <h5 class="mb-0">Notifications</h5>
                    </div>
                    <div class="p-3">
                        <div id="notificationsList">
                            <!-- Notifications will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Asset Modal -->
    <div class="modal fade" id="newAssetModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Asset</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newAssetForm">
                        <div class="mb-3">
                            <label for="assetName" class="form-label">Asset Name</label>
                            <input type="text" class="form-control" id="assetName" required>
                        </div>
                        <div class="mb-3">
                            <label for="assetType" class="form-label">Asset Type</label>
                            <select class="form-select" id="assetType" required>
                                <option value="commercial">Commercial Vessel</option>
                                <option value="naval">Naval Vessel</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="importTemplate">
                            <label class="form-check-label" for="importTemplate">
                                Import default vessel components
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createAsset()">Create Asset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Work Modal -->
    <div class="modal fade" id="newWorkModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Work</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newWorkForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="workType" class="form-label">Work Type</label>
                                    <select class="form-select" id="workType" required onchange="updateWorkForm()">
                                        <option value="inspection">Vessel Inspection</option>
                                        <option value="maintenance">Maintenance Work</option>
                                        <option value="survey">Class Survey</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="workAsset" class="form-label">Asset</label>
                                    <select class="form-select" id="workAsset" required>
                                        <!-- Assets will be loaded here -->
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Dynamic form fields will be loaded here -->
                        <div id="workFormFields">
                            <!-- Form fields based on work type -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createWork()">Create Work</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="/js/vamp.js"></script>
</body>
</html>
