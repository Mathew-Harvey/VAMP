services:
  - type: web
    name: marinestream-api
    runtime: node
    buildCommand: npm install && npm run build:shared && cd apps/api && npx prisma generate && cd ../.. && npm run build:api
    startCommand: cd apps/api && npx prisma db push && npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: APP_URL
        sync: false
      - key: API_URL
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: PORT
        value: 3001
    healthCheckPath: /api/v1/health
    plan: starter

  - type: web
    name: marinestream-web
    runtime: static
    buildCommand: npm install && npm run build:shared && npm run build:web
    staticPublishPath: ./apps/web/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
